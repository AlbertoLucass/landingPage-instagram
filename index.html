<!DOCTYPE html>
<html lang="=en">

<head>
    <link rel="icon" type="image/png" href="./img/logo.png">
    <title>Instagram</title>

    <meta charset="UTF-8">
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como ntrindad1</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é ntrindad1</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a 
                        href="https://apps.apple.com/app/instagram/id389801252?vt=lo" 
                        target="_blank" 
                        class="app-download">
                    </a>
                    <a 
                        href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D3FCC543E-8B21-4BDE-949C-E896A29F156F%26utm_content%3Dlo%26utm_medium%3Dbadge"
                        target="_blank" 
                        class="app-download">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
